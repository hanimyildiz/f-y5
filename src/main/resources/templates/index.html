<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ana Sayfa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Ogrenci CRUD Uygulamasına Hoş Geldiniz</h1>
  <a href="/students">Öğrencileri Görüntüle</a>
  <a href="/students/new">Yeni Öğrenci Ekle</a>
</div>
</body>
</html>
