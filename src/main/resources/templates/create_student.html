<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-bottom: 20px;
            display: inline-block;
            font-size: 16px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Add New Student</h1>
<div class="container">
    <a href="/" class="back-link">Go to Home</a>
    <form th:action="@{/students}" th:object="${ogrenci}" method="post">
        <div>
            <label for="isim">Isim:</label>
            <input type="text" id="isim" th:field="*{isim}" />
        </div>
        <div>
            <label for="soyisim">Soyisim:</label>
            <input type="text" id="soyisim" th:field="*{soyisim}" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
            <label for="dogumTarihi">Dogum Tarihi:</label>
            <input type="date" id="dogumTarihi" th:field="*{dogumTarihi}" />
        </div>
        <div>
            <button type="submit">Add Student</button>
        </div>
    </form>
</div>
</body>
</html>
