<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Düzenle</title>
    <style>
        /* Önceki stili koruduk */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Öğrenci Düzenle</h1>
<div>
    <a href="/students">Öğrenciler Listesine Dön</a>
</div>
<form th:action="@{/students/{id}/update(id=${ogrenci.id})}" th:object="${ogrenci}" method="post">
    <div class="form-group">
        <label for="isim">İsim:</label>
        <input type="text" id="isim" th:field="*{isim}" />
    </div>
    <div class="form-group">
        <label for="soyisim">Soyisim:</label>
        <input type="text" id="soyisim" th:field="*{soyisim}" />
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
    </div>
    <div class="form-group">
        <label for="dogumTarihi">Doğum Tarihi:</label>
        <input type="text" id="dogumTarihi" th:field="*{dogumTarihi}" />
    </div>
    <div>
        <button type="submit">Güncelle</button>
    </div>
</form>
</body>
</html>
